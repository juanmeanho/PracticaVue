<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <main>
           <!--Con un arreglo -->
            <ul>
                <li v-for="dia in laborales">{{ dia }}</li>
            </ul>
            
            <!--Con una matriz de objetos (collection)-->
            <ul>
                <li v-for="tarea in tareas">{{ tarea.nombre }}
                <small>({{ tarea.prioridad }})</small>
                </li>
            </ul>

            <!--Con Indice en matriz-->

            <ul>
                <li v-for="(tarea, index) in tareas">{{ index }}-{{ tarea.nombre }}
                <small>({{ tarea.prioridad }})</small>
                </li>
            </ul>
            
            <!--Con un objeto -->

            <ul>
                <li v-for="(value, key, index) in persona">
                    {{ index }}-  {{ key }}: {{ value }}
                </li>
            </ul>


            <pre>{{ $data }}</pre>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    
    <script src="main.js"></script>


</body>
</html>
