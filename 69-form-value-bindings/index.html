<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <!-- Checkbox -->
        <input type="checkbox" v-model="checkbox" :true-value="a" :false-value="b">
        <!-- radio -->
        <!-- <input type="radio" v-model="radio" :value="a"> -->
        <input type="radio" v-model="radio" :value="[1,2,3,4,5]">
        <!-- select -->
        <select v-model="select">
            <option :value="b">Juan</option>
        </select>
        <hr>
        <pre>{{ $data }}</pre>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                checkbox: null,
                radio: null,
                select: null,
                a: {estado: 'checked'},
                b: {estado: 'unchecked'},
            }
        });
    </script>


</body>
</html>
